<!DOCTYPE html>
<html>
<head>
  <title>2-Man Team Golf Scorecard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; padding: 10px; margin: 0; }
    table { border-collapse: collapse; width: 100%; overflow-x: auto; margin-bottom: 30px; }
    th, td { border: 1px solid #ccc; padding: 6px; text-align: center; font-size: 14px; }
    th { background: #f0f0f0; position: sticky; top: 0; z-index: 2; }
    input[type="number"], input[type="text"] { width: 50px; font-size: 14px; }
    button { margin: 10px 5px 10px 0; padding: 10px; font-size: 14px; }
    .match-container { margin-bottom: 40px; border: 1px solid #ccc; padding: 10px; border-radius: 6px; }
    .match-nav { display: flex; flex-wrap: wrap; gap: 5px; margin: 10px 0; position: sticky; top: 0; background: #fff; z-index: 1; padding: 10px 0; }
    .match-nav button { flex: 1 1 auto; }
    .player-labels { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 15px; }
    .player-labels div { flex: 1 1 45%; min-width: 140px; }
    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr { display: block; }
      thead tr { display: none; }
      td { position: relative; padding-left: 50%; text-align: left; }
      td::before {
        position: absolute;
        top: 6px;
        left: 6px;
        width: 45%;
        white-space: nowrap;
        font-weight: bold;
      }
      /* Personal scorecard labels */
      #yourScorecard td:nth-of-type(1)::before { content: "Hole & Par"; }
      #yourScorecard td:nth-of-type(2)::before { content: "Your Score"; }

      /* Match scorecard labels */
      .match-container td:nth-of-type(1)::before { content: "Hole"; }
      .match-container td:nth-of-type(2)::before { content: "Par"; }
      .match-container td:nth-of-type(3)::before { content: "You"; }
      .match-container td:nth-of-type(4)::before { content: "Partner"; }
      .match-container td:nth-of-type(5)::before { content: "Team Best"; }
      .match-container td:nth-of-type(6)::before { content: "Birdie"; }
      .match-container td:nth-of-type(7)::before { content: "Opp1"; }
      .match-container td:nth-of-type(8)::before { content: "Opp2"; }
      .match-container td:nth-of-type(9)::before { content: "Opp Team Best"; }
      .match-container td:nth-of-type(10)::before { content: "Birdie"; }
    }
  </style>
</head>
<body>
  <h2>Your Personal Scorecard</h2>
  <table id="yourScorecard" aria-label="Personal scorecard">
    <thead>
      <tr><th>Hole & Par</th><th>Your Score</th></tr>
    </thead>
    <tbody>
      <!-- Rows generated by JS -->
    </tbody>
  </table>

  <button onclick="addMatch()">Add New Match</button>
  <div class="match-nav" id="matchNav"></div>
  <div id="matches"></div>

<script>
  const parValues = [4,5,3,4,4,4,4,3,5,4,5,4,4,3,5,3,4,4];

  // Create your personal scorecard rows with hole + par and one input
  const yourScorecardBody = document.querySelector("#yourScorecard tbody");
  for (let i = 1; i <= 18; i++) {
    const row = document.createElement("tr");
    row.id = `row_hole_${i}`;
    row.innerHTML = `
      <td>Hole ${i} Par ${parValues[i-1]}</td>
      <td><input type="number" min="1" id="your_${i}" onchange="autoScrollToNext(${i}); updateMatches()"></td>
    `;
    yourScorecardBody.appendChild(row);
  }

  // Auto scroll to next hole input on personal scorecard
  function autoScrollToNext(currentHole) {
    if (currentHole < 18) {
      const nextInput = document.getElementById(`your_${currentHole + 1}`);
      if (nextInput) {
        nextInput.scrollIntoView({ behavior: "smooth", block: "center" });
        nextInput.focus();
      }
    }
  }

  // Store matches and count
  let matchCount = 0;

  // Add a new match
  function addMatch() {
    matchCount++;
    const matchId = `match_${matchCount}`;

    // Create match nav button
    const navButton = document.createElement('button');
    navButton.textContent = `Match ${matchCount}`;
    navButton.onclick = () => {
      // Hide all matches, show only selected
      document.querySelectorAll('.match-container').forEach(el => el.style.display = 'none');
      document.getElementById(matchId).style.display = 'block';
    };
    document.getElementById('matchNav').appendChild(navButton);

    // Create match container with inputs for you, partner, opponents
    const container = document.createElement('div');
    container.className = 'match-container';
    container.id = matchId;
    container.style.display = matchCount === 1 ? 'block' : 'none';

    container.innerHTML = `
      <h3>Match ${matchCount}</h3>
      <div class="player-labels">
        <div><label>Your Name: <input id="${matchId}_yourname" placeholder="Your Name" oninput="updatePlayerName('${matchId}')"></label></div>
        <div><label>Partner Name: <input id="${matchId}_partnername" placeholder="Partner Name" oninput="updatePlayerName('${matchId}')"></label></div>
        <div><label>Opponent 1 Name: <input id="${matchId}_opp1name" placeholder="Opponent 1" oninput="updatePlayerName('${matchId}')"></label></div>
        <div><label>Opponent 2 Name: <input id="${matchId}_opp2name" placeholder="Opponent 2" oninput="updatePlayerName('${matchId}')"></label></div>
      </div>
      <table aria-label="Match ${matchCount} scorecard">
        <thead>
          <tr><th>Hole</th><th>Par</th><th>You</th><th>Partner</th><th>Team Best</th><th>Birdie</th><th>Opp1</th><th>Opp2</th><th>Opp Team Best</th><th>Birdie</th></tr>
        </thead>
        <tbody>

              <td>${parValues[i]}</td>
